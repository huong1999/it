<script>
  var   query=location.hash; //lấy địa chỉ id
  query=query.substring(1, query.length);
  jQuery.ajax({
                    //url của file
                    url: "http://192.168.43.156:8000/posts/"+query,
                    // loại request
                    type: "GET",
                    // Xác định việc request có nên được thao tác bất đồng bộ hay không. Giá trị nhận vào và true hoặc false. Mặc định là true.
                    async: false,
                    //Chỉ ra loại nội dùng mà được dùng để gửi tới server. Mặc định là application/x-www-form-urlencoded
                    //contentType: "application/x-www-form-urlencoded",
                    //dữ liệu được gửi đến server
                    data: {
                        "keyword": query
                    },
                    
                })
                    .done(function (response, textStatus, jqXHR) {
console.log(response);
                        if(response.success){
                            e=response.data;
                                document.querySelector("#result").innerHTML+=
                                `<h1 class="title-content-search">`+e.title+`</h1>`+
                                `<div class="col-sm-4">
                <div class="thumbnail"><img class="image" src=http://127.0.0.1:8887/a/`+e.image+` /></div></div>
                                `+`<div class="content-search"><p class="text-content">`+e.content+`</p></div><hr><span>Bài viết đã có `+e.like+` lượt like</span><button class="glyphicon glyphicon-thumbs-up" id="like" style="margin-left:10px"></button>`;
                        }
                        
                        })
                    .fail(function (jqXHR, textStatus, errorThrown) {
                        console.log(errorThrown);
                        alert("HTTP Request Failed");
                    })
                    .always(function () {
                        e.preventDefault();
                    });
            
            
            
</script>
