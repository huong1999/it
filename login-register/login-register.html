<body>

	<h1>EXISTING LOGIN FORM</h1>

	<div class="w3layoutscontaineragileits">
	<h2>Login here</h2>
		<form action="#" method="post">
			<input type="text" id="username" Name="Username" placeholder="USERNAME" required="">

			<div class="aitssendbuttonw3ls">

	<!-- for register popup -->
	<div id="small-dialog1" class="mfp-hide">
		<div class="contact-form1">
			<div class="contact-w3-agileits">
				<h3>Register Form</h3>
                <form action="#" method="post">
                    <div class="form-sub-w3ls">
                        <!--Username-->
                        <input id="username" placeholder="User Name" type="text" required="">
                        <div class="icon-agile">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="form-sub-w3ls">
                        <!--Email-->
                        <input id="email" placeholder="Email" class="mail" type="email" required="">

                    <div class="submit-w3l">
                        <input id="register-button" type="submit" value="Register">
                    </div>
                </form>
			</div>
		</div>	
	</div>
	<!-- //for register popup -->
	
	<div class="w3footeragile">

	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>

	<!-- pop-up-box-js-file -->  
		<script src="js/jquery.magnific-popup.js" type="text/javascript"></script>
	<!--//pop-up-box-js-file -->
	<script>
		$(document).ready(function() {
		$('.w3_play_icon,.w3_play_icon1,.w3_play_icon2').magnificPopup({
			type: 'inline',
			fixedContentPos: false,
			fixedBgPos: true,
			overflowY: 'auto',
			closeBtnInside: true,
			preloader: false,
			midClick: true,
			removalDelay: 300,
			mainClass: 'my-mfp-zoom-in'
		});
																		
		
		//localhost:8888/posts/create
	/*login button*/
                    $("#login-button").on("click",function(e){
                        jQuery.ajax({
							//url của file
                            url: "http://192.168.43.156:8000/user/login",
                            // loại request
                            method: "POST",
							// Xác định việc request có nên được thao tác bất đồng bộ hay không. Giá trị nhận vào và true hoặc false. Mặc định là true.
                            async: false,
							//Chỉ ra loại nội dùng mà được dùng để gửi tới server. Mặc định là application/x-www-form-urlencoded
                            //contentType: "application/x-www-form-urlencoded",
							//dữ liệu được gửi đến server
                            data: {
                                "username" : $('#username').val(),
                                "password" : $('#password').val(),
                            }
                        })
                        
                            .done(function (response, textStatus, jqXHR) {
                               localStorage.token=response.data.token;
                                if (response.success) {
                                    alert("Login successed!");
                                window.location.href = "../logout.html";
                            } else {
                                    alert("Wrong password or username, please try again");

                            }
                        })
                        
                        .fail(function (jqXHR, textStatus, errorThrown) {
                            console.log("HTTP Request Failed");
                            alert("HTTP Request Failed");
                        })
                        .always(function() {
                            /* ... */
                            e.preventDefault();
                        });
                    });
        $("#register-button").on("click", function (e) {
            jQuery.ajax({
                //url của file
                url: "http://192.168.43.156:8000/user/register",
                // loại request
                type: "POST",
                // Xác định việc request có nên được thao tác bất đồng bộ hay không. Giá trị nhận vào và true hoặc false. Mặc định là true.
                async: false,
                //Chỉ ra loại nội dùng mà được dùng để gửi tới server. Mặc định là application/x-www-form-urlencoded
                //contentType: "application/x-www-form-urlencoded",
                //dữ liệu được gửi đến server
                data: {
                    "username": jQuery("#username").val(),
                    "password": jQuery("#password").val(),
                    "email" : jQuery("#email").val()
                },
            })

                .done(function (walker, textStatus, jqXHR) {
                    
                        alert("Register success");
                    
                })
                .fail(function (jqXHR, textStatus, errorThrown) {
                    console.log("HTTP Request Failed");
                    alert("HTTP Request Failed");
                })
                .always(function () {
                    
                });
        });
        
                
        
                });
				
                </script>
